{%extends 'base.html'%}
{%block title%}Index{%endblock%}
{%block content%}
<div class="row mb-4">
    <div class="col-2">
        <a href="{{url_for('posts.create')}}" class="btn btn-primary">New post</a>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3">
    {%for post in posts%}
    <div class="col g-4">
        <div class="card h-100">
            <a href="{{url_for('posts.show', post_id=post['id'])}}" style="text-decoration: none; color: inherit;">
                <img class="card-img-top" style="height: 30vh; object-fit: cover;"
                     src="{{url_for('static', filename=post['image'])}}"
                     alt="#">
                <div class="card-body">
                    <div class="card-title mb-4">
                        <h2>{{post.title}}</h2>
                    </div>
                    <div class="card-text">
                        <p>{{post.body|truncate(100)}}</p>
                    </div>
                </div>
            </a>

            <div class="card-footer text-muted">
                <small>
                    <a href="{{url_for('posts.by_author', username=post.author.username)}}">{{post.author.username}}</a>
                    -
                    {{post.created}}
                </small>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
