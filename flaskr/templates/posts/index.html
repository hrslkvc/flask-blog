{%extends 'base.html'%}
{%block title%}Index{%endblock%}
{%block content%}
<div class="row mb-3">
    <div class="col-2">
        <a href="{{url_for('posts.create')}}" class="btn btn-primary">New post</a>
    </div>
</div>
<div class="row">
    {%for post in posts%}
    <div class="col-4">
        <div class="card">
            <img class="card-img-top" style="" src="https://picsum.photos/100?blur=1"
                 alt="#">
            <div class="card-body">
                <div class="card-title">
                    <h2>{{post['title']}}</h2>
                </div>
                <div class="card-text">
                    <p>{{post['body']}}</p>
                </div>
                <div class="card-text">
                    <small class="text-muted">{{post['created']}}</small>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
