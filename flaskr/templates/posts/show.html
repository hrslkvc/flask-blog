{%extends 'base.html'%}
{%block title%}{{post['title']}}{%endblock%}
{%block content%}
<div class="row">
    <div class="col mb-4">
        <div class="row justify-content-center mb-5">
            <img class="card-img-top" style="height: 30vh; object-fit: cover;"
                 src="{{url_for('static', filename=post['image'])}}"
                 alt="#">
        </div>
        <h2>{{post['title']}}</h2>
        <small>
            <a href="{{url_for('posts.by_author', username=post['author_name'])}}">{{post['author_name']}}</a>
            -
            {{post['created']}}
        </small>
        <p class="mt-5">{{post['body']}}</p>
    </div>
</div>
{%endblock%}
