<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('posts.index')}}"><i class="bi bi-file-text"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse align-items-end justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {%if g.user%}
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{g.user['username']}}</a>
                <a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a>
                {%else%}
                <a class="nav-link" href="{{url_for('auth.register')}}">Register</a>
                <a class="nav-link" href="{{url_for('auth.login')}}">Login</a>
                {%endif%}
            </div>
        </div>
    </div>
</nav>
<nav>
    <ul>

    </ul>
</nav>

<section class="content">
    <div class="container">
        {%for category, message in get_flashed_messages(with_categories=true)%}
        <div class="alert alert-{{category}}">{{message}}</div>
        {%endfor%}
        {%block content%}{%endblock%}
    </div>
</section>
</body>
</html>
